---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  interval: 10m # How often Flux should sync this path from Git
  path: ./apps  # the path in the repo that this Kustomization manages
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
