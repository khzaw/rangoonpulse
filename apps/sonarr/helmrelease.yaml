# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install: { remediation: { retries: 3 } }
  upgrade: { remediation: { retries: 3 } }
  values:
    defaultPodOptionsStrategy: merge
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: talos-7nf-osf

    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/sonarr
              tag: latest
            env:
              TZ: "Asia/Singapore"
              PUID: "1000"
              GUID: "1000"
              PATH: "/app/sonarr/bin:/lsiopy/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "1Gi"
                cpu: "500m"

    service:
      main:
        ports:
          http:
            port: 8989

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: sonarr.khzaw.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: sonarr
                  port: 8989

        annotations:
          external-dns.alpha.kubernetes.io/hostname: sonarr.khzaw.dev
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          cert-manager.io/cluster-issuer: letsencrypt-prod

        tls:
          - secretName: sonarr-tls
            hosts:
              - sonarr.khzaw.dev

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-path
        # NOTE: Kubernetes PVCs cannot be shrunk in-place; keep this aligned with the
        # current PVC capacity to avoid Helm upgrade loops.
        size: 10Gi
        accessMode: ReadWriteOnce

      downloads:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: downloads
        globalMounts:
          - path: /downloads

      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: media
        advancedMounts:
          main:
            main:
              - path: /tv
                subPath: tv
