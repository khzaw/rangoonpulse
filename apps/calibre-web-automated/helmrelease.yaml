# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web-automated
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: crocodilestick/calibre-web-automated
              tag: latest
            env:
              TZ: "Asia/Singapore"
              PUID: "1000"
              PGID: "1000"
            resources:
              requests:
                cpu: 75m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi

    service:
      main:
        ports:
          http:
            port: 8083

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: calibre.khzaw.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: calibre-web-automated
                  port: 8083
        annotations:
          external-dns.alpha.kubernetes.io/hostname: calibre.khzaw.dev
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        tls:
          - secretName: calibre-web-automated-tls
            hosts:
              - calibre.khzaw.dev

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: app-configs-pvc
        advancedMounts:
          main:
            main:
              - path: /config
                subPath: calibre-web-automated

      books:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: calibre-books
        globalMounts:
          - path: /calibre-library
