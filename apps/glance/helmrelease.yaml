# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: glance
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install: { remediation: { retries: 3 } }
  upgrade: { remediation: { retries: 3 } }
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: glanceapp/glance
              tag: v0.8.4
            env:
              TZ: "Asia/Singapore"
            envFrom:
              - secretRef:
                  name: homepage-widget-secrets
                  optional: true
            resources:
              requests:
                cpu: "50m"
                memory: "128Mi"
              limits:
                cpu: "300m"
                memory: "384Mi"

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: glance.khzaw.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: hq.khzaw.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http

        annotations:
          external-dns.alpha.kubernetes.io/hostname: glance.khzaw.dev,hq.khzaw.dev
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod

        tls:
          - secretName: glance-tls
            hosts:
              - glance.khzaw.dev
              - hq.khzaw.dev

    configMaps:
      config:
        enabled: true
        data:
          glance.yml: |
            server:
              proxied: true
              assets-path: /app/assets

            branding:
              logo-url: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/glance.svg
              favicon-url: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/glance.svg
              app-name: rangoonpulse
              app-icon-url: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/glance.svg
              app-background-color: "#0a0a0a"
              hide-footer: true

            theme:
              background-color: 0 0 6
              primary-color: 0 0 88
              positive-color: 0 0 78
              negative-color: 0 72 66
              contrast-multiplier: 1.2
              text-saturation-multiplier: 0
              disable-picker: true
              custom-css-file: /assets/user.css

            pages:
              - name: Home
                head-widgets:
                  - type: search
                    search-engine: google
                    new-tab: true
                    bangs:
                      - title: YouTube
                        shortcut: "!yt"
                        url: https://www.youtube.com/results?search_query={QUERY}
                      - title: GitHub
                        shortcut: "!gh"
                        url: https://github.com/search?q={QUERY}
                      - title: Reddit
                        shortcut: "!rd"
                        url: https://www.reddit.com/search?q={QUERY}
                columns:
                  - size: small
                    widgets:
                      - type: clock
                        hour-format: 24h
                        timezones:
                          - timezone: Asia/Singapore
                            label: Local
                          - timezone: Europe/Berlin
                            label: Berlin
                          - timezone: America/New_York
                            label: New York City
                      - type: calendar
                        first-day-of-week: monday
                      - type: weather
                        location: Singapore, Singapore
                        units: metric
                        hour-format: 24h
                      - type: markets
                        markets:
                          - symbol: BTC-USD
                            name: Bitcoin
                          - symbol: ETH-USD
                            name: Ethereum
                          - symbol: SPY
                            name: S&P 500
                          - symbol: TQQQ
                            name: TQQQ
                          - symbol: CSPX.L
                            name: CSPX
                          - symbol: DHER.BE
                            name: Delivery Hero
                          - symbol: META
                            name: Facebook
                          - symbol: GOOGL
                            name: Google
                          - symbol: NVDA
                            name: NVIDIA
                          - symbol: AAPL
                            name: Apple
                          - symbol: MSFT
                            name: Microsoft
                          - symbol: TSLA
                            name: Tesla
                          - symbol: NET
                            name: Cloudflare

                  - size: full
                    widgets:
                      - type: rss
                        title: News
                        style: horizontal-cards
                        limit: 16
                        collapse-after: 4
                        feeds:
                          - url: https://www.reddit.com/r/emacs/.rss
                            title: r/emacs
                          - url: https://selfh.st/rss/
                            title: selfh.st
                          - url: https://www.reddit.com/r/selfhosted/.rss
                            title: r/selfhosted
                          - url: https://www.reddit.com/r/cscareerquestions/.rss
                            title: r/cscareerquestions

                      - type: bookmarks
                        groups:
                          - title: Apps
                            links:
                              - title: Jellyfin
                                url: https://jellyfin.khzaw.dev
                                icon: di:jellyfin
                              - title: Immich
                                url: https://photos.khzaw.dev
                                icon: di:immich
                              - title: Seerr
                                url: https://entertainment.khzaw.dev
                                icon: di:jellyseerr
                              - title: Audiobookshelf
                                url: https://audiobookshelf.khzaw.dev
                                icon: di:audiobookshelf
                              - title: Calibre
                                url: https://calibre.khzaw.dev
                                icon: di:calibre
                              - title: Calibre VNC
                                url: https://calibre-manage.khzaw.dev
                                icon: di:calibre
                              - title: Actual Budget
                                url: https://actual.khzaw.dev
                                icon: di:actual-budget
                              - title: Vaultwarden
                                url: https://passwords.khzaw.dev
                                icon: di:vaultwarden
                          - title: Arr Stack
                            links:
                              - title: Sonarr
                                url: https://sonarr.khzaw.dev
                                icon: di:sonarr
                              - title: Radarr
                                url: https://radarr.khzaw.dev
                                icon: di:radarr
                              - title: Prowlarr
                                url: https://prowlarr.khzaw.dev
                                icon: di:prowlarr
                              - title: Bazarr
                                url: https://bazarr.khzaw.dev
                                icon: di:bazarr
                              - title: Notifiarr
                                url: https://notifiarr.khzaw.dev
                                icon: di:notifiarr
                              - title: Tunarr
                                url: https://tunarr.khzaw.dev
                                icon: di:tunarr
                              - title: ErsatzTV
                                url: https://ersatztv.khzaw.dev
                                icon: di:ersatztv
                              - title: Transmission
                                url: https://torrent.khzaw.dev
                                icon: di:transmission
                              - title: SABnzbd
                                url: https://sabnzbd.khzaw.dev
                                icon: di:sabnzbd
                          - title: Ops
                            links:
                              - title: Grafana
                                url: https://grafana.khzaw.dev
                                icon: di:grafana
                              - title: Jellystat
                                url: https://jellystat.khzaw.dev
                                icon: di:jellystat
                              - title: Tracerr
                                url: https://tracerr.khzaw.dev
                                icon: mdi:graph-box
                              - title: ChartsDB
                                url: https://chartsdb.khzaw.dev
                                icon: mdi:database-outline
                              - title: Uptime Kuma
                                url: https://uptime.khzaw.dev
                                icon: di:uptime-kuma
                              - title: Router
                                url: https://router.khzaw.dev
                                icon: mdi:router-network
                              - title: TrueNAS
                                url: https://nas.khzaw.dev
                                icon: di:truenas
                      - type: monitor
                        title: Arr and Download Health
                        cache: 1m
                        style: compact
                        sites:
                          - title: Sonarr
                            url: https://sonarr.khzaw.dev
                            icon: di:sonarr
                          - title: Radarr
                            url: https://radarr.khzaw.dev
                            icon: di:radarr
                          - title: Prowlarr
                            url: https://prowlarr.khzaw.dev
                            icon: di:prowlarr
                          - title: Bazarr
                            url: https://bazarr.khzaw.dev
                            icon: di:bazarr
                          - title: Seerr
                            url: https://entertainment.khzaw.dev
                            icon: di:jellyseerr
                          - title: Notifiarr
                            url: https://notifiarr.khzaw.dev
                            icon: di:notifiarr
                          - title: Transmission
                            url: https://torrent.khzaw.dev
                            icon: di:transmission
                          - title: SABnzbd
                            url: https://sabnzbd.khzaw.dev
                            icon: di:sabnzbd
                      - type: split-column
                        title: Stats
                        max-columns: 3
                        widgets:
                          - type: custom-api
                            title: Sonarr
                            cache: 2m
                            url: "https://sonarr.khzaw.dev/api/v3/wanted/missing?page=1&pageSize=1&sortKey=episodes.airDateUtc&sortDirection=descending"
                            headers:
                              X-Api-Key: ${SONARR_API_KEY}
                            subrequests:
                              queue:
                                url: https://sonarr.khzaw.dev/api/v3/queue/status
                                headers:
                                  X-Api-Key: ${SONARR_API_KEY}
                            template: |
                              {{`{{ $queue := .Subrequest "queue" }}
                              <div class="flex justify-between text-center">
                                <div>
                                  <div class="color-highlight size-h3">{{ .JSON.Int "totalRecords" | formatNumber }}</div>
                                  <div class="size-h6">WANTED</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ $queue.JSON.Int "totalCount" | formatNumber }}</div>
                                  <div class="size-h6">QUEUE</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ if ($queue.JSON.Bool "errors") }}ERR{{ else if ($queue.JSON.Bool "warnings") }}WARN{{ else }}OK{{ end }}</div>
                                  <div class="size-h6">HEALTH</div>
                                </div>
                              </div>`}}
                          - type: custom-api
                            title: Radarr
                            cache: 2m
                            url: "https://radarr.khzaw.dev/api/v3/wanted/missing?page=1&pageSize=1&sortKey=movieMetadata.sortTitle&sortDirection=descending"
                            headers:
                              X-Api-Key: ${RADARR_API_KEY}
                            subrequests:
                              queue:
                                url: https://radarr.khzaw.dev/api/v3/queue/status
                                headers:
                                  X-Api-Key: ${RADARR_API_KEY}
                            template: |
                              {{`{{ $queue := .Subrequest "queue" }}
                              <div class="flex justify-between text-center">
                                <div>
                                  <div class="color-highlight size-h3">{{ .JSON.Int "totalRecords" | formatNumber }}</div>
                                  <div class="size-h6">WANTED</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ $queue.JSON.Int "totalCount" | formatNumber }}</div>
                                  <div class="size-h6">QUEUE</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ if ($queue.JSON.Bool "errors") }}ERR{{ else if ($queue.JSON.Bool "warnings") }}WARN{{ else }}OK{{ end }}</div>
                                  <div class="size-h6">HEALTH</div>
                                </div>
                              </div>`}}
                          - type: custom-api
                            title: Prowlarr
                            cache: 5m
                            url: https://prowlarr.khzaw.dev/api/v1/indexer
                            headers:
                              X-Api-Key: ${PROWLARR_API_KEY}
                            subrequests:
                              status:
                                url: https://prowlarr.khzaw.dev/api/v1/indexerstatus
                                headers:
                                  X-Api-Key: ${PROWLARR_API_KEY}
                              health:
                                url: https://prowlarr.khzaw.dev/api/v1/health
                                headers:
                                  X-Api-Key: ${PROWLARR_API_KEY}
                            template: |
                              {{`{{ $indexers := .JSON.Array "" }}
                              {{ $status := (.Subrequest "status").JSON.Array "" }}
                              {{ $health := (.Subrequest "health").JSON.Array "" }}
                              <div class="flex justify-between text-center">
                                <div>
                                  <div class="color-highlight size-h3">{{ len $indexers | formatNumber }}</div>
                                  <div class="size-h6">INDEXERS</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ len $status | formatNumber }}</div>
                                  <div class="size-h6">UNAVAILABLE</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ len $health | formatNumber }}</div>
                                  <div class="size-h6">WARNINGS</div>
                                </div>
                              </div>`}}
                          - type: custom-api
                            title: Bazarr
                            cache: 5m
                            url: https://bazarr.khzaw.dev/api/badges
                            headers:
                              X-Api-Key: ${BAZARR_API_KEY}
                            template: |
                              {{`<div class="flex justify-between text-center">
                                <div>
                                  <div class="color-highlight size-h3">{{ .JSON.Int "episodes" | formatNumber }}</div>
                                  <div class="size-h6">EP WANTED</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ .JSON.Int "movies" | formatNumber }}</div>
                                  <div class="size-h6">MOV WANTED</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ .JSON.Int "providers" | formatNumber }}</div>
                                  <div class="size-h6">PROVIDERS</div>
                                </div>
                              </div>`}}
                          - type: custom-api
                            title: Jellyfin
                            cache: 5m
                            url: "https://jellyfin.khzaw.dev/Items/Counts?api_key=${JELLYFIN_API_KEY}"
                            template: |
                              {{`<div class="flex justify-between text-center">
                                <div>
                                  <div class="color-highlight size-h3">{{ .JSON.Int "MovieCount" | formatNumber }}</div>
                                  <div class="size-h6">MOVIES</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ .JSON.Int "SeriesCount" | formatNumber }}</div>
                                  <div class="size-h6">SERIES</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ .JSON.Int "EpisodeCount" | formatNumber }}</div>
                                  <div class="size-h6">EPISODES</div>
                                </div>
                              </div>`}}
                          - type: custom-api
                            title: Jellyfin Now Playing
                            cache: 15s
                            url: "https://jellyfin.khzaw.dev/Sessions?api_key=${JELLYFIN_API_KEY}&activeWithinSeconds=300"
                            template: |
                              {{`{{ $sessions := .JSON.Array "" }}
                              {{ $active := 0.0 }}
                              {{ range $sessions }}
                              {{ if ne (.String "NowPlayingItem.Name") "" }}{{ $active = add $active 1 }}{{ end }}
                              {{ end }}

                              {{ if eq $active 0.0 }}
                              <div class="size-h5">No active streams</div>
                              <div class="size-h6">Jellyfin is idle.</div>
                              {{ else }}
                              <div class="size-h6"><span class="color-highlight">{{ $active | toInt }}</span> active stream{{ if ne ($active | toInt) 1 }}s{{ end }}</div>
                              <div class="flex flex-col" style="gap: 10px; margin-top: 10px;">
                              {{ $shown := 0.0 }}
                              {{ range $sessions }}
                              {{ if and (ne (.String "NowPlayingItem.Name") "") (lt $shown 3.0) }}
                              {{ $shown = add $shown 1 }}
                              {{ $user := .String "UserName" }}
                              {{ $name := .String "NowPlayingItem.Name" }}
                              {{ $series := .String "NowPlayingItem.SeriesName" }}
                              {{ $title := $name }}
                              {{ if ne $series "" }}{{ $title = printf "%s - %s" $series $name }}{{ end }}

                              {{ $paused := .Bool "PlayState.IsPaused" }}
                              {{ $pos := (.Int "PlayState.PositionTicks" | toFloat) }}
                              {{ $rt := (.Int "NowPlayingItem.RunTimeTicks" | toFloat) }}
                              {{ $pct := 0.0 }}
                              {{ if gt $rt 0.0 }}{{ $pct = mul (div $pos $rt) 100 }}{{ end }}
                              {{ if gt $pct 100.0 }}{{ $pct = 100.0 }}{{ end }}
                              {{ if lt $pct 0.0 }}{{ $pct = 0.0 }}{{ end }}

                              <div>
                                <div class="size-h5">{{ $title }}</div>
                                <div class="flex justify-between size-h6">
                                  <div>{{ $user }}</div>
                                  <div>{{ if $paused }}PAUSED{{ else }}PLAYING{{ end }}</div>
                                </div>
                                <div style="height: 4px; background: rgba(255,255,255,.08); border-radius: 999px; overflow: hidden; margin-top: 6px;">
                                  <div style="height: 100%; background: rgba(255,255,255,.35); width: {{ printf "%.0f%%" $pct }}"></div>
                                </div>
                              </div>
                              {{ end }}
                              {{ end }}
                              </div>
                              {{ end }}`}}
                          - type: custom-api
                            title: Immich
                            cache: 5m
                            url: https://photos.khzaw.dev/api/server/statistics
                            headers:
                              x-api-key: ${IMMICH_API_KEY}
                              Accept: application/json
                            template: |
                              {{`<div class="flex justify-between text-center">
                                <div>
                                  <div class="color-highlight size-h3">{{ .JSON.Int "photos" | formatNumber }}</div>
                                  <div class="size-h6">PHOTOS</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ .JSON.Int "videos" | formatNumber }}</div>
                                  <div class="size-h6">VIDEOS</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ div (.JSON.Int "usage" | toFloat) 1073741824 | printf "%.1f" }} GB</div>
                                  <div class="size-h6">USAGE</div>
                                </div>
                              </div>`}}
                          - type: custom-api
                            title: Uptime Kuma
                            cache: 1m
                            url: http://uptime-kuma.default.svc.cluster.local:3001/api/status-page/heartbeat/rangoonpulse
                            template: |
                              {{`{{ $ids := .JSON.Array "heartbeatList.@keys" }}
                              {{ $total := len $ids }}
                              {{ if eq $total 0 }}
                              <div class="size-h5">No status page monitors.</div>
                              <div class="size-h6">Create and publish a status page with slug <span class="color-highlight">rangoonpulse</span>.</div>
                              {{ else }}
                              {{ $down := 0.0 }}
                              {{ range $ids }}
                              {{ $id := .String "" }}
                              {{ $s := $.JSON.Int (printf "heartbeatList.%s.0.status" $id) }}
                              {{ if ne $s 1 }}{{ $down = add $down 1 }}{{ end }}
                              {{ end }}
                              {{ $totalF := $total | toFloat }}
                              {{ $up := sub $totalF $down }}

                              {{ $uptimes := .JSON.Array "uptimeList.@values" }}
                              {{ $sum := 0.0 }}
                              {{ $count := 0.0 }}
                              {{ range $uptimes }}
                              {{ $sum = add $sum (.Float "") }}
                              {{ $count = add $count 1 }}
                              {{ end }}
                              {{ $avg := 0.0 }}
                              {{ if gt $count 0.0 }}{{ $avg = div $sum $count }}{{ end }}
                              {{ $avgPct := mul $avg 100 }}

                              <div class="flex justify-between text-center">
                                <div>
                                  <div class="color-highlight size-h3">{{ $up | toInt | formatNumber }}</div>
                                  <div class="size-h6">UP</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ $down | toInt | formatNumber }}</div>
                                  <div class="size-h6">DOWN</div>
                                </div>
                                <div>
                                  <div class="size-h3">{{ printf "%.2f%%" $avgPct }}</div>
                                  <div class="size-h6">24H</div>
                                </div>
                              </div>
                              {{ end }}`}}

                      - type: releases
                        cache: 24h
                        show-source-icon: true
                        limit: 24
                        collapse-after: 8
                        repositories:
                          # Apps in this cluster (kept lean to avoid GitHub API rate-limit)
                          - immich-app/immich
                          - jellyfin/jellyfin
                          - advplyr/audiobookshelf
                          - seerr-team/seerr
                          - CyferShepard/Jellystat
                          - chrisbenincasa/tunarr
                          - actualbudget/actual
                          - dani-garcia/vaultwarden
                          - louislam/uptime-kuma
                          - gethomepage/homepage
                          - glanceapp/glance
                          # Arr and download stack
                          - Sonarr/Sonarr
                          - Radarr/Radarr
                          - Prowlarr/Prowlarr
                          - morpheus65535/bazarr
                          - Notifiarr/notifiarr
                          - transmission/transmission
                          - sabnzbd/sabnzbd
                          - flaresolverr/flaresolverr
                          - linuxserver/docker-calibre
                          - crocodilestick/Calibre-Web-Automated

                  - size: small
                    widgets:
                      - type: server-stats
                        servers:
                          - type: local
                            name: Mini PC
                            hide-mountpoints-by-default: true
                      - type: hacker-news
                        title: Hacker News
                        sort-by: top
                        extra-sort-by: engagement
                        limit: 12
                        collapse-after: 4
                      - type: monitor
                        title: Service Health
                        cache: 1m
                        style: compact
                        sites:
                          - title: Glance
                            url: https://glance.khzaw.dev
                            icon: di:glance
                          - title: Tracerr
                            url: https://tracerr.khzaw.dev
                            icon: mdi:graph-box
                          - title: ChartsDB
                            url: https://chartsdb.khzaw.dev
                            icon: mdi:database-outline
                          - title: Immich
                            url: https://photos.khzaw.dev
                            icon: di:immich
                          - title: Jellyfin
                            url: https://jellyfin.khzaw.dev
                            icon: di:jellyfin
                          - title: Grafana
                            url: https://grafana.khzaw.dev
                            icon: di:grafana
                          - title: Vaultwarden
                            url: https://passwords.khzaw.dev
                            icon: di:vaultwarden
                          - title: Router
                            url: https://router.khzaw.dev
                            icon: mdi:router-network
                            alt-status-codes:
                              - 401
                              - 403
                          - title: TrueNAS
                            url: https://nas.khzaw.dev
                            icon: di:truenas
                            alt-status-codes:
                              - 401
                              - 403

      assets:
        enabled: true
        data:
          user.css: |
            /* Prefer Berkeley Mono if installed; fall back to Glance defaults. */
            body {
              font-family: "Berkeley Mono", "JetBrains Mono", monospace;
            }

    persistence:
      config:
        enabled: true
        type: configMap
        identifier: config
        globalMounts:
          - path: /app/config/glance.yml
            subPath: glance.yml
            readOnly: true
      assets:
        enabled: true
        type: configMap
        identifier: assets
        globalMounts:
          - path: /app/assets
            readOnly: true
