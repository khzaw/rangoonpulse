---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maybe-finance
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: maybe-finance
      version: "0.1.2"
      sourceRef:
        kind: HelmRepository
        name: vicsufer-charts
        namespace: flux-system
  install:
    remediation: { retries: 3 }
  upgrade:
    remediation: { retries: 3, remediateLastFailure: true }
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: maybe-finance-helm-values
      valuesKey: values.yaml
