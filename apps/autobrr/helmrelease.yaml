# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: autobrr
  namespace: default
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install: { remediation: { retries: 3 } }
  upgrade: { remediation: { retries: 3 } }
  values:
    defaultPodOptionsStrategy: merge
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: talos-uua-g6r

    controllers:
      main:
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/autobrr/autobrr
              tag: latest
            env:
              TZ: "Asia/Singapore"
            resources:
              requests:
                cpu: "50m"
                memory: "128Mi"
              limits:
                cpu: "800m"
                memory: "512Mi"

    service:
      main:
        controller: main
        ports:
          http:
            port: 7474

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: autobrr.khzaw.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        annotations:
          external-dns.alpha.kubernetes.io/hostname: autobrr.khzaw.dev
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        tls:
          - secretName: autobrr-tls
            hosts:
              - autobrr.khzaw.dev

    persistence:
      # autobrr persists its config (and default DB) under /config.
      # Use local-path because the DB is typically SQLite, which is not recommended on NFS.
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: truenas-nfs
        size: 1Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
