# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install: { remediation: { retries: 3 } }
  upgrade: { remediation: { retries: 3 } }
  values:
    defaultPodOptionsStrategy: merge
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: talos-7nf-osf

    controllers:
      main:
        containers:
          main:
            image:
              repository: flaresolverr/flaresolverr
              tag: latest
            env:
              TZ: "Asia/Singapore"
              LOG_LEVEL: "debug"
              LOG_HTML: "true"
            resources:
              requests:
                cpu: 150m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
    service:
     main:
        ports:
          http:
            port: 8191

# flaresolverr is stateless and doesn't need persistenace or ingress. It only needs to be accessible inside the cluster.
