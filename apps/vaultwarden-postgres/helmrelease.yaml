# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden-postgres
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install: { remediation: { retries: 3 } }
  upgrade: { remediation: { retries: 3 } }
  values:
    defaultPodOptionsStrategy: merge
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: talos-7nf-osf

    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: timescale/timescaledb
              tag: 2.25.0-pg16
            command:
              - sh
              - -c
            args:
              - |
                set -eu
                exec /usr/local/bin/docker-entrypoint.sh postgres
            env:
              - name: POSTGRES_DB
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-db-secret
                    key: POSTGRES_DB
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-db-secret
                    key: POSTGRES_USER
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-db-secret
                    key: POSTGRES_PASSWORD
              - name: PGDATA
                value: /var/lib/postgresql/data/pgdata
              - name: TZ
                value: Asia/Singapore
            resources:
              requests:
                cpu: "100m"
                memory: "256Mi"
              limits:
                cpu: "500m"
                memory: "1Gi"

    service:
      main:
        controller: main
        ports:
          postgres:
            port: 5432

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-path
        size: 5Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /var/lib/postgresql/data
