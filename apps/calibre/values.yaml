---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/values.schema.json
controllers:
  main:
    replicas: 1
    strategy: RollingUpdate
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/calibre
          tag: latest
        env:
          TZ: 'Asia/Singapore'
          PUID: "1000"
          PGID: "1000"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            memory: 1Gi

service:
  main:
    controller: main
    ports:
      http:
        port: 8080 # web GUI access via KasmVNC
      server:
        port: 8081

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: calibre-manage.khzaw.dev
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http

          - path: /content
            pathType: Prefix
            service:
              identifier: main
              port: server


    tls:
      - secretName: calibre-manage-tls
        hosts:
          - calibre-manage.khzaw.dev

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /config

  books:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: calibre-books-pvc
    globalMounts:
      - path: /books
