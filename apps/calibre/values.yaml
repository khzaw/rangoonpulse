---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/values.schema.json
controllers:
  main:
    replicas: 1
    strategy: RollingUpdate
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/calibre
          tag: latest
        env:
          TZ: 'Asia/Singapore'
          PUID: "1000"
          PGID: "1000"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            memory: 1Gi

service:
  main:
    ports:
      http:
        port: 8080 # web GUI access via KasmVNC
      https:
        port: 8181
      server:
        port: 8081 # content server

ingress:
  main:
    enabled: false

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: app-configs-pvc
    advancedMounts:
      main:
        main:
          - path: /config
            subPath: calibre

  books:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: calibre-books
    globalMounts:
      - path: /books
