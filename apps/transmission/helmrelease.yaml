# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: transmission
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install: { remediation: { retries: 3 } }
  upgrade: { remediation: { retries: 3 } }
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/transmission
              tag: latest
            env:
              TZ: "Asia/Singapore"
              PUID: "1000"
              GUID: "1000"
            resources:
              requests:
                cpu: "150m"
                memory: "512Mi"
              limits:
                cpu: "1000m"
                memory: "2Gi"

    service:
      main:
        ports:
          http:
            port: 9091
      p2p:
        enabled: true
        type: LoadBalancer
        ports:
          tcp:
            enabled: true
            port: 51413
            protocol: TCP
            targetPort: 51413
          udp:
            enabled: true
            port: 51413
            protocol: UDP
            targetPort: 51413

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: torrent.khzaw.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http

        annotations:
          external-dns.alpha.kubernetes.io/hostname: torrent.khzaw.dev
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          cert-manager.io/cluster-issuer: letsencrypt-prod

        tls:
          - secretName: transmission-tls
            hosts:
              - torrent.khzaw.dev

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-path
        size: 1Gi
        accessMode: ReadWriteOnce

      downloads:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: downloads
