# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actual-budget
  namespace: default

spec:
  interval: 15m
  chart:
    spec:
      chart: actual-budget
      version: "1.8.1"
      sourceRef:
        kind: HelmRepository
        name: community-charts
        namespace: flux-system
      interval: 5m
  install: { remediation: { retries: 3 } }
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false

  valuesFrom:
    - kind: ConfigMap
      name: actual-budget-helm-values
      valuesKey: values.yaml
