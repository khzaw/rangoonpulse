# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install: { remediation: { retries: 3 } }
  upgrade: { remediation: { retries: 3 } }
  values:
    defaultPodOptionsStrategy: merge
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: talos-7nf-osf

    controllers:
      main:
        containers:
          main:
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: false
              runAsUser: 0
              runAsGroup: 0
              seccompProfile:
                type: RuntimeDefault
            image:
              repository: ghcr.io/seerr-team/seerr
              tag: "v3.1.0"
            env:
              TZ: "Asia/Singapore"
              LOG_LEVEL: "info"
            resources:
              requests:
                cpu: "56m"
                memory: "240Mi"
              limits:
                cpu: "375m"
                memory: "774Mi"
    service:
      main:
        ports:
          http:
            port: 5055

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: seerr.khzaw.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: entertainment.khzaw.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http

        annotations:
          external-dns.alpha.kubernetes.io/hostname: seerr.khzaw.dev
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          cert-manager.io/cluster-issuer: letsencrypt-prod

        tls:
          - secretName: seerr-tls
            hosts:
              - seerr.khzaw.dev
              - entertainment.khzaw.dev

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-path
        size: 1Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /app/config
