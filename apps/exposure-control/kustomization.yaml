# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - helmrelease.yaml
configMapGenerator:
  - name: exposure-control-app-files
    files:
      - server.js
      - services.json
generatorOptions:
  disableNameSuffixHash: true
