# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.32.0-standalone-strict/deployment-apps-v1.json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-advisor-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: resource-advisor-exporter
    app.kubernetes.io/part-of: resource-advisor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: resource-advisor-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: resource-advisor-exporter
        app.kubernetes.io/part-of: resource-advisor
    spec:
      serviceAccountName: resource-advisor
      # The secondary node's CNI is currently unhealthy; pin to primary node for reliability.
      nodeSelector:
        kubernetes.io/hostname: talos-7nf-osf
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: exporter
          image: python:3.12-alpine
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - python /opt/resource-advisor/exporter.py
          env:
            - name: CONFIGMAP_NAMESPACE
              value: monitoring
            - name: CONFIGMAP_NAME
              value: resource-advisor-latest
            - name: REFRESH_SECONDS
              value: "30"
            - name: PORT
              value: "8081"
          ports:
            - name: http
              containerPort: 8081
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 2
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: advisor-script
              mountPath: /opt/resource-advisor
              readOnly: true
      volumes:
        - name: advisor-script
          configMap:
            name: resource-advisor-script
            defaultMode: 0555
