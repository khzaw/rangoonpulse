---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: resource-advisor-pr
  namespace: monitoring
spec:
  schedule: "0 3 * * 1"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          serviceAccountName: resource-advisor
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: advisor
              image: python:3.12-alpine
              imagePullPolicy: IfNotPresent
              command: ["/bin/sh", "-c"]
              args:
                - python /opt/resource-advisor/advisor.py
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                capabilities:
                  drop: ["ALL"]
              env:
                - name: MODE
                  value: pr
                - name: PROMETHEUS_URL
                  value: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
                - name: TARGET_NAMESPACES
                  value: default,monitoring
                - name: CONFIGMAP_NAMESPACE
                  value: monitoring
                - name: CONFIGMAP_NAME
                  value: resource-advisor-latest
                - name: DOWNSCALE_EXCLUDE
                  value: jellyfin,immich,immich-postgres,machine-learning,prometheus,kube-prometheus-stack
                - name: MAX_STEP_PERCENT
                  value: "25"
                - name: REQUEST_BUFFER_PERCENT
                  value: "30"
                - name: LIMIT_BUFFER_PERCENT
                  value: "60"
                - name: MIN_CPU_M
                  value: "25"
                - name: MIN_MEM_MI
                  value: "64"
                - name: GITHUB_REPOSITORY
                  value: khzaw/rangoonpulse
                - name: GITHUB_BASE_BRANCH
                  value: master
                - name: GITHUB_HEAD_BRANCH
                  value: codex/resource-advisor-recommendations
                - name: GIT_AUTHOR_NAME
                  value: resource-advisor
                - name: GIT_AUTHOR_EMAIL
                  value: resource-advisor@khzaw.dev
                - name: GITHUB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: resource-advisor-github
                      key: token
                      optional: true
              volumeMounts:
                - name: advisor-script
                  mountPath: /opt/resource-advisor
                  readOnly: true
              resources:
                requests:
                  cpu: 100m
                  memory: 192Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
          volumes:
            - name: advisor-script
              configMap:
                name: resource-advisor-script
                defaultMode: 0555
