# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "81.x.x"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    alertmanager:
      enabled: false

    prometheus:

      prometheusSpec:
        retention: 14d
        retentionSize: "6GB"
        scrapeInterval: 60s
        resources:
          requests:
            cpu: 50m
            memory: 400Mi
          limits:
            cpu: 200m
            memory: 800Mi
        securityContext:
          fsGroup: 2000
          runAsGroup: 2000
          runAsNonRoot: true
          runAsUser: 1000

        # Ephemeral TSDB keeps this lightweight and avoids local-path PVC/subPath issues.
        storageSpec:
          emptyDir:
            sizeLimit: 8Gi

        serviceMonitorSelectorNilUsesHelmValues: false
    grafana:
      enabled: true
      adminPassword: "admin"
      initChownData:
        enabled: false

      persistence:
        enabled: true
        storageClassName: local-path
        size: 1Gi

      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

      defaultDashboardsTimezone: browser

      ingress:
        enabled: true
        ingressClassName: nginx
        pathType: Prefix
        hosts:
          - monitoring.khzaw.dev
          - grafana.khzaw.dev
        annotations:
          external-dns.alpha.kubernetes.io/hostname: grafana.khzaw.dev
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        tls:
          - secretName: grafana-tls
            hosts:
              - monitoring.khzaw.dev
              - grafana.khzaw.dev


      dashboards:

        default:
          node-exporter:
            gnetId: 1860
            revision: 37
            datasource: Prometheus
          kubernetes-pods:
            gnetId: 6417
            revision: 1
            datasource: Prometheus

    prometheusOperator:
      resources:
        requests:
          cpu: 20m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi

    kube-state-metrics:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: 50m
          memory: 128Mi

    nodeExporter:
      enabled: false

    prometheus-node-exporter:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 50m
          memory: 64Mi
