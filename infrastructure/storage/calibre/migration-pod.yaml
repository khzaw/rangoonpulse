apiVersion: v1
kind: Pod
metadata:
  name: migration-pod
  namespace: default
spec:
  containers:
  - name: migration
    image: busybox:latest
    command: ["/bin/sh", "-c", "sleep 3600"]
    volumeMounts:
    - name: old-data
      mountPath: /longhorn-data
    # - name: new-data
    #   mountPath: /nfs-data
  volumes:
  - name: old-data
    persistentVolumeClaim:
      claimName: uptime-kuma-data
