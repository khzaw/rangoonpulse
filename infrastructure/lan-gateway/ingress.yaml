# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.32.0-standalone-strict/ingress-networking.k8s.io-v1.json
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lan-gateway
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: nas.khzaw.dev
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: nas.khzaw.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nas-lan
                port:
                  number: 80
  tls:
    - secretName: lan-gateway-tls
      hosts:
        - nas.khzaw.dev
