# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.32.0-standalone-strict/all.json
---
apiVersion: v1
kind: Service
metadata:
  name: router-lan
  namespace: default
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: router-lan
  namespace: default
subsets:
  - addresses:
      - ip: 10.0.0.1
    ports:
      - name: http
        port: 80
